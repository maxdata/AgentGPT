version: '3.9'

services:
  
  backend:
    container_name: backend
    build:
      context: ./backend
      target: prod
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./backend:/app/src/
    env_file:
      - backend/.env
    environment:
      REWORKD_PLATFORM_HOST: 0.0.0.0
      REWORKD_PLATFORM_DB_HOST: agentgpt_db
      REWORKD_PLATFORM_DB_PORT: "3307"
      REWORKD_PLATFORM_DB_USER: "backend"
      REWORKD_PLATFORM_DB_PASS: "backend"
      REWORKD_PLATFORM_DB_BASE: "backend"
    # depends_on:
    #   - agentgpt_db
